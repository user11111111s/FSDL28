<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo" class="logo">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/Netflix-avatar.png" alt="Avatar" class="avatar">
  </header>

  <!-- Banner -->
  <section class="banner">
    <div class="banner-content">
      <h1>Money Heist</h1>
      <div class="buttons">
        <button class="button">Play</button>
        <button class="button">My List</button>
      </div>
      <h2>New Season Now Streaming</h2>
    </div>
  </section>

  <!-- Movie Rows -->
  <div class="row">
    <h2>Trending Now</h2>
    <div class="movies">
      <!-- Example movie poster -->
      <img src="https://image.tmdb.org/t/p/w500/ktkIMlS23bzBwGnFqaVCgtnXkGG.jpg" alt="Trending Now Movie" class="movie-poster">
      <img src="https://image.tmdb.org/t/p/w500/ktkIMlS23bzBwGnFqaVCgtnXkGG.jpg" alt="Trending Now Movie" class="movie-poster">
      <img src="https://image.tmdb.org/t/p/w500/ktkIMlS23bzBwGnFqaVCgtnXkGG.jpg" alt="Trending Now Movie" class="movie-poster">
      <img src="https://image.tmdb.org/t/p/w500/ktkIMlS23bzBwGnFqaVCgtnXkGG.jpg" alt="Trending Now Movie" class="movie-poster">
    </div>
  </div>

  <div class="row">
    <h2>Top Rated</h2>
    <div class="movies">
      <img src="https://image.tmdb.org/t/p/w500/ktkIMlS23bzBwGnFqaVCgtnXkGG.jpg" alt="Top Rated Movie" class="movie-poster">
      <img src="https://image.tmdb.org/t/p/w500/ktkIMlS23bzBwGnFqaVCgtnXkGG.jpg" alt="Top Rated Movie" class="movie-poster">
      <img src="https://image.tmdb.org/t/p/w500/ktkIMlS23bzBwGnFqaVCgtnXkGG.jpg" alt="Top Rated Movie" class="movie-poster">
      <img src="https://image.tmdb.org/t/p/w500/ktkIMlS23bzBwGnFqaVCgtnXkGG.jpg" alt="Top Rated Movie" class="movie-poster">
    </div>
  </div>

  <div class="row">
    <h2>Action Movies</h2>
    <div class="movies">
      <img src="https://image.tmdb.org/t/p/w500/ktkIMlS23bzBwGnFqaVCgtnXkGG.jpg" alt="Action Movie" class="movie-poster">
      <img src="https://image.tmdb.org/t/p/w500/ktkIMlS23bzBwGnFqaVCgtnXkGG.jpg" alt="Action Movie" class="movie-poster">
      <img src="https://image.tmdb.org/t/p/w500/ktkIMlS23bzBwGnFqaVCgtnXkGG.jpg" alt="Action Movie" class="movie-poster">
      <img src="https://image.tmdb.org/t/p/w500/ktkIMlS23bzBwGnFqaVCgtnXkGG.jpg" alt="Action Movie" class="movie-poster">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
