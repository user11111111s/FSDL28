<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moon Phases and Tide Information</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Moon Phases and Tide Information</h1>

    <div id="moon-phase">
      <h2>Current Moon Phase</h2>
      <div id="moon-icon"></div> <!-- Space for the moon diagram -->
      <p id="phase"></p>
    </div>

    <div id="tide-info">
      <h2>Current Tide Information:</h2>
      <p id="tide"></p>
    </div>

    <div id="chart-container">
      <h2>Tide Graph</h2>
      <canvas id="tideChart"></canvas>
    </div>

    <div id="moon-phase-container">
      <h2>Moon Phase Diagram</h2>
      <canvas id="moonPhaseChart"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
