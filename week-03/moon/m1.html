<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moon Phases and Tide Information</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Moon Phases & Tide Information</h1>
    <p>Your real-time guide to the current moon phase and tides.</p>
  </header>

  <div class="container">
    <div id="moon-phase">
      <h2>Current Moon Phase</h2>
      <canvas id="moonPhaseChart"></canvas> <!-- Canvas for the Moon Phase -->
      <p id="phase"></p>
    </div>

    <div id="tide-info">
      <h2>Current Tide Information</h2>
      <p id="tide"></p>
    </div>

    <div id="chart-container">
      <h2>Tide Graph</h2>
      <canvas id="tideChart"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
