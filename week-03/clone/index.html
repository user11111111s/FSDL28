<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <header class="navbar">
        <div class="logo">
            <h1>YouTube</h1>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
        <div class="user-icon">
            <img src="https://via.placeholder.com/30" alt="User Icon">
        </div>
    </header>

    <!-- Sidebar -->
    <aside class="sidebar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Trending</a></li>
            <li><a href="#">Subscriptions</a></li>
            <li><a href="#">Library</a></li>
            <li><a href="#">History</a></li>
            <li><a href="#">Your Videos</a></li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Video Player -->
        <div class="video-player">
            <iframe width="100%" height="400" src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <h2>Video Title</h2>
            <p>Video description goes here. This can be a detailed description of the video content.</p>
        </div>

        <!-- Video Thumbnails Grid -->
        <div class="video-grid">
            <div class="video-card">
                <img src="https://via.placeholder.com/320x180" alt="Thumbnail">
                <h4>Video Title</h4>
                <p>By User</p>
            </div>
            <div class="video-card">
                <img src="https://via.placeholder.com/320x180" alt="Thumbnail">
                <h4>Video Title</h4>
                <p>By User</p>
            </div>
            <div class="video-card">
                <img src="https://via.placeholder.com/320x180" alt="Thumbnail">
                <h4>Video Title</h4>
                <p>By User</p>
            </div>
            <div class="video-card">
                <img src="https://via.placeholder.com/320x180" alt="Thumbnail">
                <h4>Video Title</h4>
                <p>By User</p>
            </div>
            <!-- Add more video cards here -->
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 YouTube Clone</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
