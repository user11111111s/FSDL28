<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <!-- Bootstrap CSS (You can link it from CDN for convenience) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .calculator-container {
            margin-top: 50px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .result, .category {
            font-size: 18px;
            font-weight: bold;
        }
        .category {
            margin-top: 10px;
        }
    </style>
</head>
<body class="bg-light">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4 calculator-container bg-white">
                <h1 class="text-center text-success">BMI Calculator</h1>

                <div class="mb-3">
                    <label for="weight" class="form-label">Weight (kg)</label>
                    <input type="number" id="weight" class="form-control" placeholder="Enter your weight" required>
                </div>

                <div class="mb-3">
                    <label for="height" class="form-label">Height (m)</label>
                    <input type="number" id="height" class="form-control" placeholder="Enter your height" step="0.01" required>
                </div>

                <button class="btn btn-success w-100" onclick="calculateBMI()">Calculate BMI</button>

                <div class="mt-4 text-center">
                    <div id="result" class="result text-dark"></div>
                    <div id="category" class="category text-muted"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script>
        function calculateBMI() {
            // Get user input
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);

            // Validate input
            if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
                alert("Please enter valid weight and height.");
                return;
            }

            // Calculate BMI
            const bmi = weight / (height * height);
            document.getElementById('result').innerText = "Your BMI is: " + bmi.toFixed(2);

            // Determine BMI category
            let category = '';
            if (bmi < 18.5) {
                category = 'Underweight';
            } else if (bmi >= 18.5 && bmi < 24.9) {
                category = 'Normal weight';
            } else if (bmi >= 25 && bmi < 29.9) {
                category = 'Overweight';
            } else {
                category = 'Obesity';
            }

            document.getElementById('category').innerText = "Category: " + category;
        }
    </script>

</body>
</html>
