<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <!-- Bootstrap CSS (You can link it from CDN for convenience) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .converter-container {
            margin-top: 50px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .result {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body class="bg-light">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4 converter-container bg-white">
                <h1 class="text-center text-primary">Temperature Converter</h1>

                <div class="mb-3">
                    <label for="temperature" class="form-label">Enter Temperature</label>
                    <input type="number" id="temperature" class="form-control" placeholder="Enter temperature" required>
                </div>

                <div class="mb-3">
                    <label for="unit" class="form-label">Select Unit</label>
                    <select id="unit" class="form-select">
                        <option value="C">Celsius (°C)</option>
                        <option value="F">Fahrenheit (°F)</option>
                        <option value="K">Kelvin (K)</option>
                    </select>
                </div>

                <button class="btn btn-primary w-100" onclick="convertTemperature()">Convert</button>

                <div class="mt-4 text-center">
                    <div id="result" class="result text-dark"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script>
        function convertTemperature() {
            // Get user input
            const temperature = parseFloat(document.getElementById('temperature').value);
            const unit = document.getElementById('unit').value;

            // Validate input
            if (isNaN(temperature)) {
                alert("Please enter a valid temperature.");
                return;
            }

            let resultText = "Converted Temperatures:";

            // Conversion logic
            if (unit === "C") {
                // Celsius to Fahrenheit and Kelvin
                const fahrenheit = (temperature * 9/5) + 32;
                const kelvin = temperature + 273.15;
                resultText += `<br>Fahrenheit (°F): ${fahrenheit.toFixed(2)}`;
                resultText += `<br>Kelvin (K): ${kelvin.toFixed(2)}`;
            } else if (unit === "F") {
                // Fahrenheit to Celsius and Kelvin
                const celsius = (temperature - 32) * 5/9;
                const kelvin = (temperature - 32) * 5/9 + 273.15;
                resultText += `<br>Celsius (°C): ${celsius.toFixed(2)}`;
                resultText += `<br>Kelvin (K): ${kelvin.toFixed(2)}`;
            } else if (unit === "K") {
                // Kelvin to Celsius and Fahrenheit
                const celsius = temperature - 273.15;
                const fahrenheit = (temperature - 273.15) * 9/5 + 32;
                resultText += `<br>Celsius (°C): ${celsius.toFixed(2)}`;
                resultText += `<br>Fahrenheit (°F): ${fahrenheit.toFixed(2)}`;
            }

            // Display result
            document.getElementById('result').innerHTML = resultText;
        }
    </script>

</body>
</html>
