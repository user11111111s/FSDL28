<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox 2-Column Layout</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        
        /* Container using flexbox */
        .container {
            display: flex;
            min-height: 100vh; /* Full viewport height */
        }
        
        /* Sidebar styling */
        .sidebar {
            flex: 0 0 250px; /* Don't grow, don't shrink, fixed width */
            background-color: #2c3e50;
            color: white;
            padding: 20px;
        }
        
        .sidebar h2 {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .sidebar ul {
            list-style: none;
        }
        
        .sidebar li {
            margin-bottom: 10px;
        }
        
        .sidebar a {
            color: #ecf0f1;
            text-decoration: none;
            display: block;
            padding: 8px 0;
        }
        
        .sidebar a:hover {
            color: #3498db;
        }
        
        /* Main content styling */
        .main-content {
            flex: 1; /* Takes up remaining space */
            padding: 30px;
            background-color: #ecf0f1;
        }
        
        .main-content h1 {
            margin-bottom: 20px;
            color: #2c3e50;
        }
        
        .card {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        /* Responsive design - stack columns on small screens */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .sidebar {
                flex: 0 0 auto; /* Reset flex for sidebar */
                width: 100%;
            }
        }
    </style>
</head>
<body>
           
    
</body>
</html>
